<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.min.css?_v=20240404025212">
        <title>Тестовое задание ABCP</title>
    </head>
    <body>
        <div id="popup" class="popup">
            <div class="popup__overflow"></div>
            <div class="popup__wrapper">
                <a href="#" class="popup__close">X</a>
                <p class="popup__text">Pop-up</p>
            </div>
        </div>
        <div class="container">
            <header class="header">
                <div class="header__content">
                    <a class="btn" href="#popup">
                        Open pop-up button
                    </a>
                </div>
            </header>
            <main class="page">
                <section class="blocks">
                    <div class="blocks__content">
                        <div class="block"></div>
                        <div class="block"></div>
                        <div class="block"></div>
                        <div class="block"></div>
                        <div class="block"></div>
                    </div>
                </section>
                <section class="squares">
                    <div class="squares__content">
                        <div class="square"></div>
                        <div class="square"></div>
                        <div class="square"></div>
                        <div class="square"></div>
                    </div>
                </section>
            </main>
            <footer class="footer">
                <div class="footer__content"></div>
            </footer>
        </div>
    </div>
</body>
</html>
